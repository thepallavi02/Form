<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
      
<h1 id="title">free CodeCamp Survey form</h1>
<p id="description"><i>Thankyou for taking the time to help us improve the platform</i><p>
    
<form id="survey-form" >
<label for="name" id="name-label">Name</label><br>
<input id="name" type="text" class="input" placeholder="Enter your Name" required><br><br>
<label for="email" id="email-label">Email</label><br>
<input id="email" type="email" class="input" placeholder="Enter your Email" required>
  <br><br>
<label for="number" id="number-label">Age</label><br>
<input id="number" type="number" min="1" max="120" placeholder="Age" class="input"><br><br>
  <label for="date" id="date-label">Date</label><br>
         <input type="date" id="date" class="input" placeholder="date">
<br><br>    
  
  <!---dropdown list-->
<label for="dropdown">Which option best describes your current role?</label><br>
<select id="dropdown" name="options" class="input">
<option disabled value="select">Select the options</options>
<option value="student">Student</options>
<option value="full time job">Full Time Job</options>
<option value="full time learner">Full Time Learner</options>
<option value="prefer not to say">Prefer not to say</options>
<option value="other">Other</options>
</select><br><br>
<!---radio buttons-->
<label for="def">Would you recommend freecodecamp to a friend?</label><br>
<input id="def" type="radio" name="select" value="definately" checked>Definately<br>
<label for="maybe">
<input id="maybe" type="radio" name="select" value="maybe">Maybe</label><br>
<label for="not">
<input id="not" type="radio" name="select" value="not sure">Not sure</label> <br><br>
<!---dropdown-->
<label for="dropdown">What is your favourite feature of freeCodeCamp?</label><br>
<select id="dropdown" name="feature" class="input">
<option disabled value="select">Select an option</option>
<option value="challenges">Challenges</option>
<option value="projects">Projects</option>
<option value="community">Community</option>
<option value="open source">Open source</option>
</select><br><br>
 <!--checkboxes-->                        
 <label>What would you like to see improved?(check all that apply)</label><br>
 <label for="1st">
 <input id="1st" type="checkbox" name="options" value="front-end project">Front-end Projects</label><br>
 <label for="2">
 <input id="2" type="checkbox" name="options" value="back-end project">back-end Projects</label><br>
 <label for="3">
 <input id="3" type="checkbox" name="options" value="data visualisation">Data Visualisation</label><br>
 <label for="4">
 <input id="4" type="checkbox" name="options" value="challenges">Challenges</label><br>
 <label for="5">
 <input id="5" type="checkbox" name="options" value="Open source community">Open source community</label><br>
 <label for="6">
 <input id="6" type="checkbox" name="options" value="gitter help rooms">Gitter help rooms</label><br>
 <label for="7">
  <input id="7" type="checkbox" name="options" value="videos">Videos</label><br>
  <label for="8">
  <input id="8" type="checkbox" name="options" value="city meetups">City Meetups</label><br>
  <label for="9">
  <input id="9" type="checkbox" name="options" value="wiki">Wiki</label><br>
 <label for="10">
  <input id="10" type="checkbox" name="options" value="forum">Forum</label><br>
 <label for="11">
  <input id="11" type="checkbox" name="options" value="additional courses ">Additional courses</label>
<br><br>
<!-- comments-->
 <label>Any comments or suggestions?</label><br>
 <textarea name="comment" rows="8" columns="80" placeholder="Enter comments here..." ></textarea><br><br>
<!--button-->
 <button id="submit" type="submit">Submit</button>
      </form>
    </body>
  </html>
